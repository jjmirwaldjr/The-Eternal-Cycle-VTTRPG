<form class="{{cssClass}} bg-gray-900 text-white p-6 rounded-2xl shadow-xl" autocomplete="off">
    <header class="sheet-header flex items-center mb-6">
      <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" class="rounded-xl border-2 border-gray-700"/>
      <div class="ml-4 flex-1">
        <h1 class="text-2xl font-bold">
          <input name="name" type="text" value="{{item.name}}" placeholder="Item Name" class="w-full bg-gray-800 p-2 rounded-xl" />
        </h1>
      </div>
    </header>
  
    <nav class="sheet-tabs tabs flex gap-4 mb-4 border-b border-gray-700" data-group="primary">
      <a class="item py-2 px-4 hover:bg-gray-800 rounded-xl" data-tab="description">Description</a>
      <a class="item py-2 px-4 hover:bg-gray-800 rounded-xl" data-tab="details">Details</a>
    </nav>
  
    <section class="sheet-body">
      <div class="tab" data-group="primary" data-tab="description">
        {{editor system.description target="system.description" button=true owner=owner editable=editable}}
      </div>
  
      <div class="tab" data-group="primary" data-tab="details">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-1">Weight</label>
            <input type="number" name="system.weight" value="{{system.weight}}" data-dtype="Number" class="w-full bg-gray-800 p-2 rounded-xl"/>
          </div>
          <div>
            <label class="block mb-1">Price</label>
            <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" class="w-full bg-gray-800 p-2 rounded-xl"/>
          </div>
        </div>
  
        {{!-- Dynamic fields for item type categories could follow the same layout with Tailwind classes --}}
  
        <div class="form-group mt-4">
          <label class="block mb-2">Item Type</label>
          <select name="type" data-dtype="String" class="w-full bg-gray-800 p-2 rounded-xl">
            {{#each itemTypes}}
              <option value="{{@key}}" {{#if (eq ../document.type @key)}}selected{{/if}}>
                {{this}}
              </option>
            {{/each}}
          </select>
        </div>
      </div>
    </section>
  
    <footer class="sheet-footer mt-6 text-right">
      <button type="submit" class="px-6 py-2 bg-green-700 rounded-xl hover:bg-green-500 transition">Save Item</button>
    </footer>
  </form>
