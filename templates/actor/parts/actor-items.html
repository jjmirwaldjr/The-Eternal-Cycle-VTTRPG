<section class="items">
    <h3>Inventory</h3>
    <ol class="items-list">
        {{#each actor.items as |item id|}}
        <li class="item" data-item-id="{{item._id}}">
            <div class="item-name">
                <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>
                <h4>{{item.name}}</h4>
            </div>
        </li>
        {{/each}}
    </ol>
</section>
